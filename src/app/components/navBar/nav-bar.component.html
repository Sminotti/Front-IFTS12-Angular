<mat-toolbar class="bordes_superiores">
  <mat-toolbar-row>
    <a
      mat-button
      routerLink="/"
      routerLinkActive="active"
      ariaCurrentWhentActivate="page"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a
      mat-button
      routerLink="/empleados"
      routerLinkActive="active"
      ariaCurrentWhentActivate="page"
    >
      <mat-icon>group</mat-icon>
      <span>Empleados</span>
    </a>
    <span class="enviarDerecha"></span>
    <a
      mat-button
      routerLink="/login"
      routerLinkActive="active"
      ariaCurrentWhentActivate="page"
    >
      <mat-icon>person</mat-icon>
      <span>Login</span>
    </a>
    <a mat-button (click)="clickRegistrar()">
      <mat-icon>backup</mat-icon>
      <span>Register</span>
    </a>
    <a
      mat-button
      routerLink="/about"
      routerLinkActive="active"
      ariaCurrentWhentActivate="page"
    >
      <mat-icon>backup</mat-icon>
      <span>Nosotros</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
